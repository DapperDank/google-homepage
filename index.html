<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-right">
          <a href="#about">About</a>
          <a href="#store">Store</a>
        </div>
        <div class="header-left">
          <a href="#gmail">Gmail</a>
          <a href="#images">Images</a>
        </div>
        <div class="header-icons">
          <a class="material-icons md-24" href="#apps">apps</a>
          <a class="material-icons md-24" href="#profile">account_circle</a>
        </div>
      </div>
      <br />
    </header>
    <main class="main-background-area">
      <img
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt="Google Logo"
        class="logo"
      />
      <form action="#"><p>Search:</p></form>
      <input type="search" name="" />
      <br />
      <span class="material-icons md-24">search</span>
      <button type="submit" href="#googleSearch">Google Search></button>
      <br />
      <button type="submit" href="#imFeelingLucky">I'm Feeling Lucky</button>
      <a class="material-icons md-24">mic</a>
    </main>
    <footer>
      <div class="footer-background">
        <div class="footer-left">
          <a href="#advertising">Advertising</a>
          <a href="#business">Business</a>
          <a href="#howSearchWorks">How Search Works</a>
        </div>
        <div class="footer-center">
          <a
            class="footer-text-special"
            href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="
          >
            Carbon neutral since 2007
          </a>
        </div>
        <div class="footer-right">
          <a href="#privacy">Privacy</a>
          <a href="#terms">Terms</a>
          <a href="#settings">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
